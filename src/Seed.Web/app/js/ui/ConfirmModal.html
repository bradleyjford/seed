<div class="modal-header">
    <h3 ng-bind="data.title"></h3>
</div>
<div class="modal-body" ng-bind="data.body">

</div>
<div class="modal-footer">
    <button ng-class="'btn {{ opts.okButtonClass }}'" ng-click="ok()" ng-bind="opts.okButtonText"></button>
    <button ng-class="'btn {{ opts.cancelButtonClass }}'" ng-click="cancel()" ng-bind="opts.cancelButtonText"></button>
</div>
