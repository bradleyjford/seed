<h1><span class="fa fa-cog"></span> Manage {{ model.typeName }}</h1>

<div class="row">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in items">
                <td><a ui-sref="app.admin.lookups.edit({ type: type, id: item.id })" ng-bind="item.name"></a></td>
            </tr>
        </tbody>
    </table>
</div>
