<div class="row">
    <div class="col-md-9">
        <div class="well">
            <form class="form-horizontal" name="createForm" ng-submit="save(model)" abandon-form>
                <fieldset>
                    <legend>
                        {{ model.name }}
                    </legend>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>

                        <div class="col-md-5">
                            <input type="text" class="form-control" id="name" ng-model="model.name" ng-required se-focus>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-primary" ng-disabled="editForm.$pristine">Save</button>
                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
        </div>
    </div>

</div>
