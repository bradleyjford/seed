<h2><span class="fa fa-cog"></span> Edit {{ model.typeName }}</h2>

<div class="row view-animation" ng-hide="model.isActive">
    <alert type="warning"><span class="fa fa-ban"></span> <b>Disabled</b> - This {{ mode.typeName }} is currently disabled. <a href="" ng-click="enable(model)">Enable</a> the {{ model.typeName }}.</alert>
</div>

<div class="row">
    <div class="col-md-9">
        <div class="well">
            <form class="form-horizontal" name="editForm" ng-submit="save(model)" abandon-form>
                <fieldset>
                    <legend>
                        {{ model.name }}
                    </legend>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>

                        <div class="col-md-5">
                            <input type="text" class="form-control" id="name" ng-model="model.name" ng-required se-focus>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-primary" ng-disabled="editForm.$pristine">Save</button>
                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">I want to...</div>

            <div class="list-group">
                <a href="" ng-click="enable(model)" ng-hide="model.isActive" class="list-group-item">
                    <h4 class="list-group-item-heading">Enable the {{ model.typeName }}</h4>
                </a>

                <a href="" ng-click="disable(model)" ng-show="model.isActive" class="list-group-item">
                    <h4 class="list-group-item-heading">Disable the {{ model.typeName }}</h4>
                </a>
            </div>
        </div>
    </div>

</div>
