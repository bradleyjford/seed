<table class="table table-bordered table-striped table-hover table-responsive">
    <thead>
        <tr>
            <td>User name</td>
            <td>Name</td>
            <td>Email address</td>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="user in users">
            <td><a ui-sref="admin.users.edit({ userId: user.id })" ng-bind="user.userName"></a></td>
            <td ng-bind="user.fullName"></td>
            <td ng-bind="user.emailAddress"></td>
        </tr>
    </tbody>
</table>
