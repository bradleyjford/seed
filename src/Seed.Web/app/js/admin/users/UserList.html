<div class="row">
    <div class="col-md-6">
        <form name="filterForm" class="form-inline" role="form" no-validate>
            <div class="input-group">
                <label for="filterText" class="sr-only">Search</label>
                <input type="text" id="filterText" class="form-control" ng-model="listCtrl.filter" placeholder="Search">

                <span class="input-group-btn">
                    <button class="btn btn-default btn-sm" ng-click="listCtrl.search()"><span class="fa fa-search"></span></button>
                </span>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th ng-click="listCtrl.orderBy('userName')">User name</th>
                    <th ng-click="listCtrl.orderBy('fullName')">Name</th>
                    <th ng-click="listCtrl.orderBy('emailAddress')">Email address</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="user in listCtrl.pagedItems.items">
                    <td><a ui-sref="app.admin.users.edit({ userId: user.id })" ng-bind="user.userName"></a></td>
                    <td ng-bind="user.fullName"></td>
                    <td ng-bind="user.emailAddress"></td>
                </tr>
            </tbody>
        </table>

        <pagination boundary-links="true"
                    rotate="true"
                    ng-model="listCtrl.pagedItems.pageNumber"
                    ng-change="listCtrl.pageChanged()"
                    total-items="listCtrl.pagedItems.itemCount"
                    items-per-page="listCtrl.pagedItems.pageSize"
                    max-size="5">
        </pagination>
    </div>
</div>
