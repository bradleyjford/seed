<div class="col-lg-6">
    <form name="signin_form" class="form-horizontal" role="form" ng-submit="signIn()">
        <div class="form-group">
            <label for="user-name" class="col-sm-3 control-label">User name</label>

            <div class="col-sm-9">
                <input id="user-name" type="text" class="form-control" placeholder="Required" ng-model="model.userName"
                       required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>

            <div class="col-sm-9">
                <input id="password" type="password" class="form-control" placeholder="Required"
                       ng-model="model.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
