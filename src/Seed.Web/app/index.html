<!doctype html>
<html id="ng-app" ng-app="seedApp" ng-controller="AppCtrl">
<head>
    <title>{{page.title}} - SeedApp</title>
    <link rel="stylesheet" href="/css/angular-csp.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/toastr.css">
    <link rel="stylesheet" href="/css/seed.css">
</head>

<body>

<spinner></spinner>

<nav-bar></nav-bar>

<div class="container">
    <ul ng-controller="AlertCtrl">
        <alert class="my-animation" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.message}}</alert>
    </ul>

    <div class="ng-view"></div>
</div>

<!-- @if NODE_ENV='dev' -->
<script src="/js/jquery.js"></script>
<script src="/js/toastr.js"></script>

<script src="/js/angular.js"></script>
<script src="/js/angular-route.js"></script>
<script src="/js/angular-animate.js"></script>
<script src="/js/bootstrap.js"></script>

<script src="/js/ui-bootstrap.js"></script>
<script src="/js/ui-bootstrap-tpls.js"></script>

<script src="/js/SeedApp.js"></script>
<script src="/js/SeedApp.html.js"></script>
<!-- @endif -->

<!-- @if NODE_ENV='release' -->
<script src="/js/jquery.min.js"></script>
<script src="/js/toastr.min.js"></script>
<script src="/js/angular.min.js"></script>
<script src="/js/angular-route.min.js"></script>
<script src="/js/angular-animate.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ui-bootstrap.min.js"></script>
<script src="/js/ui-bootstrap-tpls.min.js"></script>

<script src="/js/SeedApp.min.js"></script>
<script src="/js/SeedApp.html.min.js"></script>
<!-- @endif -->
</body>
</html>
