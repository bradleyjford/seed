<!doctype html>
<html id="ng-app" ng-app="seedApp" ng-controller="AppCtrl">
<head>
    <title>{{page.title}} - SeedApp</title>
    <link rel="stylesheet" href="/css/angular-csp.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/toastr.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/seed.css">
</head>

<body>

<spinner></spinner>

<header>
    <nav-bar></nav-bar>
</header>

<div class="container">
    <ul ng-controller="AlertCtrl">
        <alert class="slideInDown" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.message}}</alert>
    </ul>

    <div class="ng-view"></div>
</div>

<footer>
    Footer
</footer>

<script src="/js/jquery.min.js"></script>
<script src="/js/toastr.min.js"></script>

<script src="/js/angular.min.js"></script>
<script src="/js/angular-route.min.js"></script>
<script src="/js/angular-animate.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ui-bootstrap.min.js"></script>
<script src="/js/ui-bootstrap-tpls.min.js"></script>

<script src="/js/SeedApp.min.js"></script>
<script src="/js/SeedApp.html.js"></script>


</body>
</html>
